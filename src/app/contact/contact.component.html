<div class="container  d-flex align-items-center justify-content-center flex-column mt-5 pt-5">
    <div class="row mb-3 title-row">
        <h2
        class="text-uppercase fw-bold mt-4 pt-3 position-relative title mb-5 pb-3"
      >
        contact me <span class="position-relative"></span>
      </h2>
      </div>
      <div class="row w-100 mb-5">
            <div class="col-lg-8 mx-auto">
                <div class="form-group mt-3 mb-2 pb-3">
                    <label class="opacity-0">Name</label>
                  <input type="text" class="form-control  border-0 fs-4" id="nameInput" placeholder="Name">
                </div>
                <div class="form-group mt-3 mb-2 pb-3">
                    <label class="opacity-0">Email Address</label>
                  <input type="text" class="form-control  border-0 fs-4" id="emailInput" placeholder="Email Address">
                </div>
                <div class="form-group mt-3 mb-0 pb-3">
                    <label class="opacity-0">Phone Number</label>
                  <input type="text" class="form-control  border-0 fs-4" id="NumberInput" placeholder="Phone Number">
                </div>
                <div class="form-group mb-3 pb-3">
                    <label class="opacity-0">Message</label>
                    <textarea rows="5" class="form-control form-control  border-0 fs-4" placeholder="Message"></textarea>
                </div>

                <button class="btn btn-green mb-5" type="submit"> Send </button>
              </div>

      </div>

</div>
